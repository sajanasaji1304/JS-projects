<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap-grid.min.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-6" style="background-color: black;height:100%;">
            <p style="margin-top: 70PX;background-color:lawngreen;font-family: inherit;" >
            <center><u>TODAY</u>
            </p>
            <input style="margin-top: 20;" type="text" name="" id="i">
            <div>
            <button class="btn-outline-success"onclick="add()" style="margin-top: 20px;">+</button>
            </div>
        </center>
            <div>
                <ul id="li" style="background-color: red;margin-top: 10px;">

                </ul>
            </div>
            <div>
                <ul id="a" style="background-color: blue;">

                </ul>
            </div>

            
       
        
        </div>
        <div class="col-sm-6">
            <p style="margin-top: 70PX;background-color: black;">
                <center><u>TOMMAROW</u></p>
              
                </center>
                
        </div>
        <script>
            let arr=[]
            function add(){
                let h=document.getElementById("i").value
              let p=document.createElement("li")
              p.innerText=document.getElementById("i").value
              document.getElementById("li").appendChild(p)
              arr.push(h)

              for(ary of arr){
                  let h=document.createElement("li")
                  h.innerHTML=ary
                  document.getElementById("a").appendChild(h)
                
              }
              
            }
        </script>
    
</body>
</html>
