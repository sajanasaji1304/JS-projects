<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <label for="color">Choose a color:</label>

  <select id=colors onchange="setcolor()">
  <option value=red>red</option>
  <option value=yellow>yellow</option>
  <option value=blue>blue</option>
  </select>
  <p id='p2'>welcome></p>
  <script>
  function setcolor(){
document.getElementById("p2").style.color=document.getElementById("colors").value
  }
</script>
    
</body>
</html>
